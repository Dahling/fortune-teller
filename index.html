<html>
  <head>
    <title>Fortune Teller</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
        <h1>Fortune Teller</h1>
      <form id="fortune-teller">
        <div class="form-group">
          <p>Listen to your heart. Pick a number:</p>
          <input type="checkbox" name="ian-choice" value="thirteen"> Thirteen<br>
          <input type="checkbox" name="jenna-choice" value="five"> Five<br>
        </div>
        <div class="form-group">
          <p>Listen to your heart. Pick a letter:</p>
          <input type="checkbox" name="jenna-choice" value="j"> J<br>
          <input type="checkbox" name="ian-choice" value="i"> I<br>
        </div>
        <div class="form-group">
          <p>Listen to your heart. Pick a color:</p>
          <input type="checkbox" name="ian-choice" value="turquoise"> Turquoise<br>
          <input type="checkbox" name="jenna-choice" value="pink"> Pale Pink<br>
        </div>
       <button type="submit">Submit Survey</button>
      </form>
      <span id="ian-response">
        <p><b>You are most like Ian</b></p>
      </span>
      <br>
      <span id="jenna-response">
        <p><b>You are most like Jenna</b></p>
      </span>
    </div>
  </body>
</html>
